<html lang="en">

<head>

    <title>Login</title>
    <style>

body{
    padding: 0;
    margin: 0;
    box-sizing: border-box;
}

header{
    height: 100vh;
    width: 100%;
    background-image: url(home-page.png);
    background-repeat: no-repeat;
    background-size: cover;
    display: flex;
    justify-content: center;
    align-items: center;
    user-select: none;
}

.main-header{
    text-align: center;
    
}

.main-header h1{
    font-size: 3.5rem;
    font-family: var;
    color: #5f5fb0;
    margin: 20px;
}
.main-header hr{
    width: 50%;
    margin: auto;
    padding: 5px;
    background: #E1F08c;
    border: none;
}
.main-header h3{
    margin: 20px;
    color: #5f5fb0;
    font-size: 2rem;
}
.main-header h4{
    font-size: 22px;
    color: #5260AB;
}

.main-header input{
    width: 90%;
    padding: 1rem;
    margin: 20px 0px;
    border: none;
    border-bottom: 1px solid #5f5fb0;
    font-size: 1.3rem;
    background: transparent;
    outline: none;
}
.main-header button{
    padding: 1rem 3rem;
    font-size: 1.2rem;
    background: #B0A2ef;
    color: #fff;
    border: none;
    border-radius: 50px;
    cursor: pointer;
    transition: 0.5s;
    outline: none;
    margin: 20px;
}
.main-header button:hover{
    transform: scale(1.2);
}

    </style>
</head>
